<div class="dashboard-content">
  <div class="dashboard-header">
    <h1>Parlay Club 2022</h1>
  </div>
  <app-games-list [games$]="allGames$"></app-games-list>
  <div> <h2>MY PICKS</h2>
    <app-picks-list [picks$]="myPicks$"></app-picks-list>
  </div>

  <div *ngFor="let pickDict of otherPicks" >
    <h2>{{pickDict.user.name}}'S PICKS</h2>
    <app-picks-list [picks$]="pickDict.picks"></app-picks-list>
  </div>
</div>
